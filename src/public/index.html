<html>

<head>
    <script>
        var script = document.createElement('script');
        window.registerSocketOnLoad = function (cb) {
            window.socketLoadedHandler = cb;
        };
        script.onload = function () { typeof window.socketLoadedHandler === 'function' && window.socketLoadedHandler(); };
        setTimeout(() => {
            script.src = window.location.port === '3000' ? window.location.protocol + '//' + window.location.hostname + ':8081/lib/js/socket.io.js' : '../../lib/js/socket.io.js';
        }, 1000);

        document.head.appendChild(script);
    </script>
</head>

<body>

    <!-- this is where the React components are loaded into -->
    <div class="m adapter-container" id="root"></div>

    <!-- load compiled React scripts -->
    <!--script type="text/javascript" src="build/tab.js"></script-->

</body>

</html>
